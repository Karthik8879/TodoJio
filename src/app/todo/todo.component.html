<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="todo.component.css">
</head>
<body>

<div class="container">
    

        <div class="l1">
            <button class="logout" (click)="onLogout()">
                <i class="fas fa-sign-out-alt"></i>
              </button>
              
        </div>
        <div class="toggle-search-container">
            <button *ngIf="showButton" class="btn btn-primary toggle-form" (click)="Add()">Toggle Form</button>
        </div>
        <br>

        
    


    <form *ngIf="showForm" class="mt-3">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter title" required [(ngModel)]="todoObj.title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Enter the description" [(ngModel)]="todoObj.description">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" id="date" [(ngModel)]="todoObj.date">
        </div>

        <button class="btn btn-success" (click)="addTask()">ADD TASK</button>
    </form>

    <div class="search">
        <!-- <input *ngIf="!showButton" type="text" class="form-control" name="search" [(ngModel)]="searchText" placeholder="SEARCH HERE"> -->
        <!-- <input *ngIf="!showButton" type="text" class="form-control" placeholder="search" (input)="onSearchInput($event)"> -->
        <input type="text" class="form-control" placeholder="search" (input)="onSearchInput($event)">

    </div>

    <table class="table table-bordered mt-3">
        <thead class = "table-success">
            <tr>
                <th>Tasks Number</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <!-- <tbody> -->
            <!-- <tr *ngFor="let task of filterTasks(); let idx = index"> -->
                <tr *ngFor="let task of filterTodosArr ; let idx = index">
                <td>{{idx+1}}</td>
                <td> {{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.date}}</td>
                <td class = "text-center">
                    <button class="btn btn-danger danger todo-button " (click)="deleteTask(idx)">
                        <i class="fas fa-trash-alt danger"></i>
                    </button>
                </td>
                
            </tr>
        <!-- </tbody> -->
    </table>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
