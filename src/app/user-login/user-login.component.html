<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-login.component.css">
    <title>User Authentication</title>
</head>
<body>



<div class="container">
    <div class="image-container">
    </div>

    <div class="form-container">
        <form id="signupForm" class="form">
            <h2>Sign Up</h2>
            <!-- Binding obj with form -->
            
            <label for="userNameSignup">Username:</label>
            <input type="text" id="userNameSignup" name="userNameSignup" required [(ngModel)]= "signupObj.userName">

            <label for="emailSignup">Email:</label>
            <input type="email" id="emailSignup" name="emailSignup" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required [(ngModel)] = "signupObj.email">

            <label for="passwordSignup">Password:</label>
            <input type="password" id="passwordSignup" name="passwordSignup" minlength="8" maxlength="12" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$()" required [(ngModel)] = "signupObj.password">

            <button type="submit" (click)="onSignUp()">Sign Up</button>
        </form>

        <br>  

        <button (click)="redirect()">Already Registered? Login</button>
    </div>
</div>

</body>
</html>
